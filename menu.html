<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background: url(./img/coffee-g1a6a128df_1920.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }



        .menu {
            width: 800px;
            position: relative;
            top: 100px;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
        }
        
        .home1 {
            width: 100px;
        }
        
        .home_link{
            position: absolute;
            
        }
        </style>

</head>

<body>
    <a href="./index.html" class="  me-5 home_link"><img src="./img/drink-gd6d504c2b_1280.png"
            class="home1" alt="回首頁"></a>
    
        <div class="container mt-3  text-center p-5 menu shadow">
            <div class="row">
                <div class="col-md-12 h1 ">Menu</div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">品項</div>
                <div class="col-md-3">價格</div>
                <div class="col-md-3">數量</div>
                <div class="col-md-3">小結</div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">摩卡咖啡</div>
                <div class="col-md-3" id="item1_coin">80</div>
                <div class="col-md-3">
                    <input type="number" placeholder="請輸入數量" id="item1_value">
                </div>
                <div class="col-md-3" id="item1_sum"></div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">卡布奇諾</div>
                <div class="col-md-3" id="item2_coin">70</div>
                <div class="col-md-3">
                    <input type="number" placeholder="請輸入數量" id="item2_value">
                </div>
                <div class="col-md-3" id="item2_sum"></div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">美式黑咖啡</div>
                <div class="col-md-3" id="item3_coin">50</div>
                <div class="col-md-3">
                    <input type="number" placeholder="請輸入數量" id="item3_value">
                </div>
                <div class="col-md-3" id="item3_sum"></div>
            </div>
            <hr>
            <div class="row mt-3">
                <div class="col-md-3">總價</div>
                <div class="col-md-6"></div>
                <div class="col-md-3" id="total"></div>

            </div>
            <div class="row mt-5 ">
                <button onclick="order()" class="btn btn-secondary btn-sm col-md-6 mx-auto">送出訂單</button>

            </div>
        </div>
  
    <script>
        function order() {
            let item1_total = item1_coin.textContent * item1_value.value
            let item2_total = item2_coin.textContent * item2_value.value
            let item3_total = item3_coin.textContent * item3_value.value
            item1_sum.textContent = item1_total
            item2_sum.textContent = item2_total
            item3_sum.textContent = item3_total
            total.textContent = item1_total + item2_total + item3_total


        }

        const item1_coin = document.getElementById('item1_coin')
        const item1_value = document.getElementById('item1_value')
        const item1_sum = document.getElementById('item1_sum')

        const item2_coin = document.getElementById('item2_coin')
        const item2_value = document.getElementById('item2_value')
        const item2_sum = document.getElementById('item2_sum')

        const item3_coin = document.getElementById('item3_coin')
        const item3_value = document.getElementById('item3_value')
        const item3_sum = document.getElementById('item3_sum')

        const total = document.getElementById('total')
    </script>

</body>

</html>
